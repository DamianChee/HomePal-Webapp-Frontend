<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Enhanced mobile viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#171923" />
    <meta
      name="description"
      content="Real-time healthcare monitoring system for patients and caregivers"
    />
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- General mobile optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HomePal Patient Monitoring</title>
    
    <!-- Prevent initial zoom on mobile with this CSS -->
    <style>
      body {
        touch-action: manipulation;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        height: 100%;
        width: 100%;
      }
      /* Debug information */
      .debug-info {
        font-size: 12px;
        color: #a0aec0;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Mobile Screen Size Debug (will only show on error) -->
    <div id="debug-info" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); color: white; padding: 10px; font-size: 12px; z-index: 9999;">
      <p>Screen info will appear here on error</p>
    </div>
    
    <script>
      // Add debug info for mobile troubleshooting
      window.addEventListener('error', function(e) {
        var debugInfo = document.getElementById('debug-info');
        if (debugInfo) {
          debugInfo.style.display = 'block';
          debugInfo.innerHTML = '<p>Error: ' + e.message + '</p>' +
            '<p>Screen: ' + window.innerWidth + 'x' + window.innerHeight + '</p>' +
            '<p>Device Pixel Ratio: ' + window.devicePixelRatio + '</p>' +
            '<p>UserAgent: ' + navigator.userAgent + '</p>';
        }
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
              
              // Make Firebase config available to the service worker
              if (registration.active) {
                registration.active.postMessage({
                  type: 'FIREBASE_CONFIG',
                  config: {
                    apiKey: "%REACT_APP_FIREBASE_API_KEY%",
                    authDomain: "%REACT_APP_FIREBASE_AUTH_DOMAIN%",
                    projectId: "%REACT_APP_FIREBASE_PROJECT_ID%",
                    messagingSenderId: "%REACT_APP_FIREBASE_MESSAGING_SENDER_ID%",
                    appId: "%REACT_APP_FIREBASE_APP_ID%"
                  }
                });
              }
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
